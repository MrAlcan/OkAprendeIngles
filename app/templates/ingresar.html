<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ok Aprende Ingles</title>
    <link rel="icon" href="{{url_for('static', filename='img/logo.jpeg')}}" type="image/jpeg">

    <!-- Bootstrap -->
    <link href="{{url_for('static', filename='vendors/bootstrap/dist/css/bootstrap.min.css')}}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{{url_for('static', filename='vendors/font-awesome/css/font-awesome.min.css')}}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{{url_for('static', filename='vendors/nprogress/nprogress.css')}}" rel="stylesheet">
    <!-- Animate.css -->
    <link href="{{url_for('static', filename='vendors/animate.css/animate.min.css')}}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{{url_for('static', filename='build/css/custom.min.css')}}" rel="stylesheet">

    <style>
        .imagen-redonda {
          width: 100px; /* Ajusta el tamaño de la imagen */
          height: 100px; /* Ajusta el tamaño de la imagen */
          border-radius: 50%; /* Hace la imagen redonda */
          object-fit: cover; /* Asegura que la imagen se recorte adecuadamente */
        }
    </style>
</head>

<body class="login">
    <div>
        <a class="hiddenanchor" id="signup"></a>
        <a class="hiddenanchor" id="signin"></a>

        <div class="login_wrapper">
            <div class="animate form login_form">
                <section class="login_content">
                    <form action="/inicio/ingresar" method="POST" enctype="multipart/form-data">
                        <h1>Inicio de Sesión</h1>
                        <div>
                            <input type="text" class="form-control" placeholder="Nombre de Usuario" required="" name="nombre_usuario" value="{{nombre_usuario or ''}}"/>
                            {% if usuario_mensaje %}
                                <p style="color: red;">{{ usuario_mensaje }}</p>
                            {% endif %}
                        </div>
                        <div>
                            <input type="password" class="form-control" placeholder="Contraseña" required="" name="contrasena" value="{{contrasena or ''}}"/>
                            {% if contrasena_mensaje %}
                                <p style="color: red;">{{ contrasena_mensaje }}</p>
                            {% endif %}
                        </div>
                        <div>
                            <button class="btn btn-success" type="submit">Iniciar Sesion</button>
                            <!--a class="reset_pass" href="#">Lost your password?</a-->
                        </div>

                        <div class="clearfix"></div>

                        <div class="separator">
                            <!--p class="change_link">New to site?
                  <a href="#signup" class="to_register"> Create Account </a>
                </p-->

                            <div class="clearfix"></div>
                            <br />

                            <div>
                                <h1><img src="{{url_for('static', filename='img/logo.jpeg')}}" alt="Logo" class="imagen-redonda"></i> Ok Aprende Ingles</h1>
                                <p>©2025 Todos los Derechos Reservados.</p>
                            </div>
                        </div>
                    </form>
                </section>
            </div>

            
        </div>
    </div>
</body>

</html>
